<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title>docWiki</title>
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    .sidebar {
      color: var(--theme-color, #42b983);
    }
    
    /* Mermaid 暗色主题优化 */
    @media (prefers-color-scheme: dark) {
      .mermaid {
        background-color: transparent !important;
      }
      
      .mermaid svg {
        background-color: transparent !important;
      }
      
      .mermaid .node rect,
      .mermaid .node circle,
      .mermaid .node ellipse,
      .mermaid .node polygon {
        stroke: #ffffff !important;
        stroke-width: 2px !important;
      }
      
      .mermaid .edgePath path {
        stroke: #ffffff !important;
        stroke-width: 2px !important;
      }
      
      .mermaid .edgeLabel {
        background-color: #1e1e1e !important;
        color: #ffffff !important;
      }
      
      .mermaid .cluster rect {
        stroke: #bb86fc !important;
        stroke-width: 2px !important;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'docWiki',
      basePath: '/docs/',
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      subMaxLevel: 2,
      auto2top: true,
      search: { 
        noData: 'No results found', 
        paths: 'auto', 
        placeholder: 'search...' 
      },
      mermaidConfig: {
        querySelector: ".mermaid",
        theme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
        themeVariables: {
          primaryColor: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? '#bb86fc' : '#0366d6',
          primaryTextColor: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? '#ffffff' : '#000000',
          primaryBorderColor: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? '#6200ea' : '#0366d6',
          lineColor: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? '#ffffff' : '#333333',
          secondaryColor: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? '#03dac6' : '#f6f8fa',
          tertiaryColor: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? '#121212' : '#ffffff'
        }
      }
    };
  </script>

<!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<!-- Mermaid support -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
